plugins {
    id 'java'
    id 'idea'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

build.dependsOn shadowJar

group 'dev.tycho'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.aikar.co/content/groups/aikar/' }
    maven { url 'https://hub.spigotmc.org/nexus/content/groups/public/' }
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.14.4-R0.1-SNAPSHOT"
    compile 'fr.minuskube.inv:smart-invs:1.2.7'
    compile 'co.aikar:taskchain-bukkit:3.7.2'
    compile "com.j256.ormlite:ormlite-core:5.1"
    compile "com.j256.ormlite:ormlite-jdbc:5.1"
    implementation 'com.github.WesJD.AnvilGUI:anvilgui:-SNAPSHOT'
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}