image: java:8-jdk

stages:
- build

before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod a+x ./gradlew
cache:
    paths:
    - .gradle/wrapper
    - .gradle/caches

build:
    stage: build
    script:
    - ./gradlew shadowJar
    artifacts:
        paths:
            - build/libs/*.jar
        expire_in: 1 month
